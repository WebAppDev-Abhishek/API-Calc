<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav><h1>ðŸ“Š Admin Dashboard</h1></nav>
  <div class="container">
    <p>Active Users: <span id="userCount">0</span></p>
    <p>Total Visitors: <span id="totalVisitors">0</span></p>

    <table id="logs">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name 1</th>
          <th>Name 2</th>
          <th>Result</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>User Result</h2>
      <p><b>User ID:</b> <span id="modalUser"></span></p>
      <p><b>Name 1:</b> <span id="modalName1"></span></p>
      <p><b>Name 2:</b> <span id="modalName2"></span></p>
      <p><b>Result:</b> <span id="modalResult"></span></p>
      <p><b>Time:</b> <span id="modalTime"></span></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
